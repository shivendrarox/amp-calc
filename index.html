<head>

  <!-- Import AMP components in the header, for example the `amp-carousel` component. -->

  <style amp-custom>
    .emailbody {
      padding: 16px;
    }
    .grid-container {
  display: grid;
  grid-template-columns:auto auto auto auto;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
  margin-left: 20%;
  margin-right: 20%;
 
}

.grid-container > button {
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.calc-out {
  grid-column-start: 2;
  grid-column-end: 5;
  background-color: rgba(255, 255, 255, 0.8);
  text-align: right;
  padding: 20px 0;
  font-size: 30px;
}
  </style>
  <!--
    Note: The entire `<style>` tag cannot exceed 75,000 bytes. The validator will check for this.

</head>
<!-- ## Body -->
<!-- -->
<body>
    <!--
      Just like in AMP web pages, most HTML tags can be used directly.
    -->
    <h1 >calculator</h1>
      
    <amp-state id="myUpdateState">
      <script type="application/json">
        {
          "one": "1",
          "two": "2",
          "three":"3",
          "four":"4",
          "five":"5",
          "seven":"7",
          "six":"6",
          "eight":"8",
          "nine":"9",
          "zero":"0",

          "baz": "0",
          "op1":0,
          "ans":0,
          "opp":""
        }
      </script>
     
    </amp-state>
  
  <amp-bind-macro
  id="addNums"
  arguments="a,b"
  expression="+a + +b"
></amp-bind-macro>
<amp-bind-macro
  id="subNums"
  arguments="a,b"
  expression="+a - +b"
></amp-bind-macro>
<amp-bind-macro
  id="calc"
  arguments="a,b,c"
  expression="(c=='add')?addNums(a,b):(c=='sub')?subNums(b,a):1"
></amp-bind-macro>
    
        <div class="grid-container">
            <button class="item1">x</button>
            <textarea  [text]="myUpdateState.baz" class="calc-out"></textarea>
            <button class="item1" on="tap:AMP.setState({myUpdateState:{op1:+myUpdateState.baz,baz:0,opp:'add'}})">+</button>
            <button value=1 on="tap:AMP.setState({myUpdateState:{baz: myUpdateState.baz+myUpdateState.one}})">1</button>
            <button class="item1" on="tap:AMP.setState({myUpdateState:{baz: myUpdateState.baz+myUpdateState.two}})" >2</button>
            <button class="item1" on="tap:AMP.setState({myUpdateState:{baz: myUpdateState.baz+myUpdateState.three}})">3</button>
            <button class="item1" on="tap:AMP.setState({myUpdateState:{op1:+myUpdateState.baz,baz:0,opp:'sub'}})">-</button>
            <button class="item1" on="tap:AMP.setState({myUpdateState:{baz: myUpdateState.baz+myUpdateState.four}})">4</button>
            <button class="item1" on="tap:AMP.setState({myUpdateState:{baz: myUpdateState.baz+myUpdateState.five}})">5</button>
            <button class="item1" on="tap:AMP.setState({myUpdateState:{baz: myUpdateState.baz+myUpdateState.six}})">6</button>
            <button class="item1">x</button>
            <button class="item1" on="tap:AMP.setState({myUpdateState:{baz: myUpdateState.baz+myUpdateState.seven}})">7</button>
            <button class="item1" on="tap:AMP.setState({myUpdateState:{baz: myUpdateState.baz+myUpdateState.eight}})">8</button>
            <button class="item1" on="tap:AMP.setState({myUpdateState:{baz: myUpdateState.baz+myUpdateState.nine}})">9</button>
            <button class="item1">x</button>
            <button class="item1" on="tap:AMP.setState({myUpdateState:{baz: myUpdateState.baz+myUpdateState.six}})">6</button>
            <button class="item1" on="tap:AMP.setState({myUpdateState:{baz: myUpdateState.baz+myUpdateState.zero}})">0</button>
            <button class="item1" on="tap:AMP.setState({myUpdateState:{baz:calc(myUpdateState.baz,myUpdateState.op1,myUpdateState.opp)}})">=</button>

          </div>

</body>
</html>
